<div>
    <h1>Register to be a windtalker</h1>
    <div class="col-lg-5" *ngIf="!registered">
        <form class="form-horizontal">
            <div class="form-group">
                <label class="col-sm-2">Email: </label>
                <div class="col-sm-10">
                    <input type="text" placeholder="Email" class="form-control" [(ngModel)]="model.email"/>
                </div>
            </div>
            <div class="form-group">
                <label class="col-sm-2">Password: </label>
                <div class="col-sm-10">
                    <input type="password" placeholder="Password" class="form-control" [(ngModel)]="model.password"/>
                </div>
            </div>
            <div class="form-group">
                <div class="col-sm-offset-2 col-sm-10">
                    <a class="btn btn-sm btn-success" (click)="submit()">Register</a>
                </div>
            </div>
        </form>
    </div>
    <div *ngIf="registered">
        <a ui-sref="login">Click here</a>  to login
    </div>
</div>
